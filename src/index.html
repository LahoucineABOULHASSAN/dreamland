<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dream Land | Register and Login page</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="main-content">
      <section id="right-side">
        <div class="center">
          <figure>
            <img src="./assets/logo.png" alt="logo of the website" />
          </figure>
          <h1>Let's Share our dreams with everyone</h1>
        </div>
      </section>
      <aside id="left-side">
        <div class="container">
          <header id="main-header" class="hide">
            <form class="form">
              <div class="form-group">
                <input
                  type="text"
                  name="username"
                  placeholder="Email, Username or Phone#"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <small><a href="#">Forgot Passwod?</a></small>
              </div>
              <div class="form-group">
                <input
                  class="btn btn-secondary btn-small"
                  type="submit"
                  value="Login"
                />
              </div>
            </form>
          </header>
          <section id="main-section">
            <div class="center">
              <h2>Find out a new world here</h2>
              <h4>Register in Our Website Now</h4>
              <a href="#" class="btn btn-primary btn-large">Register</a>
              <a href="#" class="btn btn-secondary btn-large">Login</a>
            </div>
          </section>
        </div>
      </aside>
    </main>
  </body>
</html>
